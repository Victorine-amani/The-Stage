<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="index.css">
    <script scr="index.js"></script>
    <title>TheStage</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>


<body class="SignUp">
    <h1>THE STAGE</h1>
    <div class="sign">
        <form method="POST" action=" https://api.apispreadsheets.com/data/12997/ ">
            <div class="container ">
                <h2><b>Sign Up</b> </h2>
                <p style="color:black; "> Sign up to get access to endless poems. Also get a chance to share and express yourself with a free audience of your followers
                </p>
                <hr>
                <p class="form "><b>First Name</b></p>
                <input type="text " placeholder="First-Name " name="name1 " class="cont " required>

                <p class="form "><b>Second Name</b></p>
                <input type="text " placeholder="Second-Name " name="name2 " class="cont" required>

                <p class="form "><b>Email</b></p>
                <input type="text " placeholder="Enter Email " name="email " class="cont" required>

                <p class="form "><b>Password</b></p>
                <input type="password " placeholder="Enter Password " name="psw1" class="cont" required>

                <p class="form "><b>Repeat Password</b></p>
                <input type="password " placeholder="Repeat Password " name="psw2" class="cont" required>
                <hr>
                <p>By signing-up you agree to our <a href="# ">Terms & Privacy</a>.</p>
                <br><br>
                <button type="submit " class="Sign_up_button" onclick="user_data()">Create an Account</button>
            </div>
    </div>
</body>

</html>
